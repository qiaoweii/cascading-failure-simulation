<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cascading Failure Simulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="time">
        <h3>Choose time of failure</h3>
        <button id="play-button">Play</button>
        <input
          id="timeslide"
          type="range"
          min="0"
          max="23"
          value="0"
          step="1"
        />
        <span id="range">0</span>
      </div>

      <div id="tpContainer"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
