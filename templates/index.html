<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cascading Failure Simulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/d3_3.2.8.js')}}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="time">
        <h3>Choose time of failure</h3>
        <button id="play-button">Play</button>
        <input
          id="timeslide"
          type="range"
          min="0"
          max="23"
          value="0"
          step="1"
        />
        <span id="range">0</span>
      </div>

      <div
        id="tpContainer"
        style="
          position: absolute;
          top: 20%;
          margin-left: auto;
          margin-right: auto;
        "
      ></div>
    </div>
    <script src="{{ url_for('static', filename='js/network_animation.js')}}"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
  </body>
</html>
